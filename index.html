<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO 리스트</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main class="app-shell">
      <section class="todo-app" aria-label="할 일 관리 앱">
        <header class="app-header">
          <p class="eyebrow">Daily Focus</p>
          <h1>TODO 리스트</h1>
          <p class="subtitle">오늘 해야 할 일을 정리하고 완료 상태를 추적하세요.</p>
        </header>

        <form id="todo-form" class="todo-form" autocomplete="off">
          <label class="sr-only" for="todo-input">할 일 입력</label>
          <input
            id="todo-input"
            name="todo"
            type="text"
            maxlength="200"
            placeholder="할 일을 입력하세요 (최대 200자)"
            required
          />
          <button type="submit">추가</button>
        </form>
        <p id="form-message" class="form-message" role="status" aria-live="polite"></p>

        <div class="toolbar">
          <div class="filters" role="group" aria-label="할 일 필터">
            <button id="filter-all" type="button" class="filter-btn active" aria-pressed="true">
              전체
            </button>
            <button id="filter-active" type="button" class="filter-btn" aria-pressed="false">
              진행중
            </button>
            <button id="filter-completed" type="button" class="filter-btn" aria-pressed="false">
              완료
            </button>
          </div>
          <p id="todo-stats" class="todo-count" aria-live="polite"></p>
        </div>

        <p id="empty-state" class="empty-state" role="status" aria-live="polite">
          표시할 할 일이 없습니다.
        </p>
        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
      </section>
    </main>
  </body>
</html>
