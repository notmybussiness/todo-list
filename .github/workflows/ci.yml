name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci-unit-build:
    name: ci-unit-build
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      NEXT_PUBLIC_ENABLE_DEV_LOGIN: "true"
      NEXT_PUBLIC_DEV_LOGIN_EMAIL: ${{ secrets.NEXT_PUBLIC_DEV_LOGIN_EMAIL }}
      NEXT_PUBLIC_DEV_LOGIN_PASSWORD: ${{ secrets.NEXT_PUBLIC_DEV_LOGIN_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required CI secrets
        shell: bash
        run: |
          set -euo pipefail
          test -n "$NEXT_PUBLIC_SUPABASE_URL" || (echo "Missing NEXT_PUBLIC_SUPABASE_URL" && exit 1)
          test -n "$NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY" || (echo "Missing NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY" && exit 1)
          test -n "$NEXT_PUBLIC_DEV_LOGIN_EMAIL" || (echo "Missing NEXT_PUBLIC_DEV_LOGIN_EMAIL" && exit 1)
          test -n "$NEXT_PUBLIC_DEV_LOGIN_PASSWORD" || (echo "Missing NEXT_PUBLIC_DEV_LOGIN_PASSWORD" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

  ci-e2e-smoke:
    name: ci-e2e-smoke
    runs-on: ubuntu-latest
    env:
      E2E_BASE_URL: http://127.0.0.1:3001
      E2E_USE_DEV_LOGIN: "true"
      NEXT_PUBLIC_ENABLE_DEV_LOGIN: "true"
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      NEXT_PUBLIC_DEV_LOGIN_EMAIL: ${{ secrets.NEXT_PUBLIC_DEV_LOGIN_EMAIL }}
      NEXT_PUBLIC_DEV_LOGIN_PASSWORD: ${{ secrets.NEXT_PUBLIC_DEV_LOGIN_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required CI secrets
        shell: bash
        run: |
          set -euo pipefail
          test -n "$NEXT_PUBLIC_SUPABASE_URL" || (echo "Missing NEXT_PUBLIC_SUPABASE_URL" && exit 1)
          test -n "$NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY" || (echo "Missing NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY" && exit 1)
          test -n "$NEXT_PUBLIC_DEV_LOGIN_EMAIL" || (echo "Missing NEXT_PUBLIC_DEV_LOGIN_EMAIL" && exit 1)
          test -n "$NEXT_PUBLIC_DEV_LOGIN_PASSWORD" || (echo "Missing NEXT_PUBLIC_DEV_LOGIN_PASSWORD" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke
        run: npm run test:e2e

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
